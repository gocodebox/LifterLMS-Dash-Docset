		background-image: url( '../wp-content/uploads/2019/03/lifterlms-icon-square.png' );

	<body class="login login-action-login wp-core-ui  locale-en-us">
		<div id="login">
		<h1><a href="https://wordpress.org/" title="Powered by WordPress" tabindex="-1">Powered by WordPress</a></h1>
	
<form name="loginform" id="loginform" action="https://developer.lifterlms.com/wp-login.php" method="post">
	<p>
		<label for="user_login">Username or Email Address<br/>
		<input type="text" name="log" id="user_login" class="input" value="" size="20"/></label>
	</p>
	<p>
		<label for="user_pass">Password<br/>
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20"/></label>
	</p>
		<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"/> Remember Me</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In"/>
		<input type="hidden" name="redirect_to" value="https://developer.lifterlms.com/reference/classes/llms_settings_engagements/save/#respond"/>
		<input type="hidden" name="testcookie" value="1"/>
	</p>
</form>

<p id="nav">
<a rel="nofollow" href="https://developer.lifterlms.com/wp-login.php?action=register">Register</a> | 	<a href="https://developer.lifterlms.com/wp-login.php?action=lostpassword">Lost your password?</a>
</p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>

	<p id="backtoblog"><a href="https://developer.lifterlms.com/">&larr; Back to LifterLMS Developer Hub</a></p>
